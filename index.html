<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini game Flappy Bird</title>
    <link rel="stylesheet" href="css/flappy.css" />
</head>
<body class="conteudo">
    <h1>Flappy Bird</h1>
    <main tp-flappy>
        <!-- Jogo -->
        <img src="./imagens/passaro.png" alt="" class="passaro">
        <div class="par-de-barreiras">
            <div class="barreira">
                <div class="corpo"></div>
                <div class="borda"></div>
            </div>
            <div class="barreira">
                <div class="borda"></div>
                <div class="corpo"></div>
            </div>
        </div>
        <div class="progresso">100</div>
    </main>
    <script src="js/flappy.js"></script>
</body>
</html>
